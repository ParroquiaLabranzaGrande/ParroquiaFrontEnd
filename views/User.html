<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feligrés</title>
    <link rel="icon" href="/img/sacerdote.png" type="image/png">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styleUser.css">
</head>

<body class="bg-light">
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">

            </a>
            
            <!-- Mobile Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">

            <div class="collapse navbar-collapse" id="navbarContent">

                    <li class="nav-item">
                        <a id="inicioLink" class="nav-link d-flex align-items-center">
                            <i class="bi bi-house me-2"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a id="SolicitudDePartidas" class="nav-link d-flex align-items-center">
                            <i class="bi bi-send-arrow-down me-2"></i> Solicitud de partida
                        </a>
                    </li>
                    <li class="nav-item">
                        <a id="SolicitudDeConfesiones" class="nav-link d-flex align-items-center">
                            <i class="bi bi-calendar-month me-2"></i> Solicitud de confesión
                        </a>
                    </li>
                    <li class="nav-item">
                        <a id="SolicitudDeMisas" class="nav-link d-flex align-items-center">
                            <i class="bi bi-calendar2-check me-2"></i> Solicitud de misa
                        </a>
                    </li>
                </ul>

                <!-- User Profile Dropdown -->
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                        <img src="/img/userMen.png" alt="" width="32" height="32" class="rounded-circle me-2">
                        <span class="d-none d-lg-inline">mdo</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a id="configuracion" class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Configuración</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/"><i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container-fluid mt-5 pt-4">
        <div class="row">
            <!-- Left Sidebar - Profile Card -->
            <div class="col-lg-3 d-none d-lg-block">
                <div class="card shadow-sm mb-4">
                    <div class="card-body text-center">
                        <img src="/img/userMen.png" class="img-fluid rounded-circle mb-3" style="max-width: 150px" alt="">
                        <h5 class="card-title">Bienvenido</h5>
                        <p class="card-text text-muted">Portal del Feligrés</p>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-lg-9">
                <main id="Principal" class="bg-white rounded shadow-sm p-4">
                    <div class="container px-4 my-4 text-center">
                        <img src="/img/IglesiaFuera2.jpeg" class="img-fluid rounded" alt="">
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="SolicitudDePartidaUser.js"></script>
    <script src="ConfiguracionUser.js"></script>
    <script src="UserSolicitarMisa.js"></script>
    <script src="UserSolicitarConfesion.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
